<div class="registration-content">
    <div class="registration-box">
        <h2>Registrazione</h2>
        <form action="#" method="post">
            <input type="text" name="nome" placeholder="Nome" required />
            <input type="date" name="data-nascita" placeholder="Data di Nascita" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="password" name="conferma-password" placeholder="Conferma Password" required />
        </form>
        <p><a href="login.html" class="registration-box-button">Registrami</a></p>
    </div>
</div>
