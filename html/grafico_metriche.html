<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grafico Metriche</title>
    <link rel="stylesheet" href="/css/grafico_metriche.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<div id="header-container"></div>

<main class="content grafico-metriche-layout">
    <div id="grafico" class="grafico-metriche-container">
        <!-- Il grafico verrÃ  inserito via JavaScript -->
    </div>
    <button id="downloadBtn" class="nav-btn btn-download" style="display:none;">Scarica il Grafico</button>
</main>

<div id="footer-container"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
</script>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
</script>
<script src="../javascript/script.js"></script>

</body>
</html>
