<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grafico Periodo</title>
    <link rel="stylesheet" href="/css/grafico_periodo.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>

<div id="header-container"></div>

<main class="content split-layout grafico-periodo-layout">
    <section class="left-panel grafico-periodo-left">
        <h1>Grafico del Periodo Selezionato</h1>
        <div class="graph-box">
            <img src="../image/graficoPeriodoIUM.png" alt="Grafico periodo selezionato" class="grafico-periodo-img"/>
        </div>
    </section>

    <section class="right-panel align-left-text">
        <br><br>
        <h2>Seleziona le Metriche</h2>
        <form id="metrics-form">
            <label><input type="checkbox" id="metric1" name="metric" value="metric1"> Peso</label>
            <label><input type="checkbox" id="metric2" name="metric" value="metric2"> Acqua</label>
            <label><input type="checkbox" id="metric3" name="metric" value="metric3"> Esercizi</label>
            <button type="button" id="viewGraphButton" class="nav-btn">VISUALIZZA</button>
        </form>
    </section>
</main>

<div id="footer-container"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
</script>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
</script>
<script src="../javascript/script.js"></script>

</body>
</html>
