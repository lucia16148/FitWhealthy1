<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto HCI - Home</title>
    <link rel="stylesheet" href="/css/mainpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="logo">
        <h1>FitWhealty</h1>
    </div>
    <nav class="nav-buttons">
        <button class="btn-login">Login</button>
        <button class="btn-register">Registrati</button>
    </nav>
</header>

<!-- Banner Principale con Freccette -->
<div class="banner-container">
    <button class="arrow-left"><i class="fas fa-chevron-left"></i></button>
    <div class="banner">
        <img src="/image/20hours_lat-machine_large.jpg" alt="Banner Promozionale" class="banner-img">
    </div>
    <button class="arrow-right"><i class="fas fa-chevron-right"></i></button>
</div>

<!-- Sezione Immagini Esercizi e Cibi -->
<div class="image-gallery">
    <div class="gallery-item">
        <img src="/image/20hours_lat-machine_large.jpg" alt="Esercizio 1">
        <p>Allenamento</p>
    </div>
    <div class="gallery-item">
        <img src="images/cibo1.jpg" alt="Cibo Sano">
        <p>Alimentazione</p>
    </div>
    <div class="gallery-item">
        <img src="/image/REMATORE-MONOLATERALE-CON-MANUBRIO-DORSALI-GRAN-DORSALI-F-300x171.jpg" alt="Esercizio 2">
        <p>Fitness</p>
    </div>
    <div class="gallery-item">
        <img src="images/cibo2.jpg" alt="Ricetta Sana">
        <p>Ricette</p>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 FitWhealty - Interazione Uomo-Macchina</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
