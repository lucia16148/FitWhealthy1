


<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitWhealty - Ricettario</title>
  <link rel="stylesheet" href="/css/menu.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id="header-container"></div>
<script>
  fetch('header.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('header-container').innerHTML = data;

            // Ora che il header è nel DOM, aggancio il listener al logout-link
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
              logoutLink.addEventListener('click', (event) => {
                event.preventDefault();
                Swal.fire({
                  title: 'Sei sicuro di voler uscire?',
                  text: 'La sessione verrà chiusa.',
                  icon: 'warning',
                  showCancelButton: true,
                  confirmButtonText: 'Sì, esci',
                  cancelButtonText: 'Annulla'
                }).then((result) => {
                  if (result.isConfirmed) {
                    sessionStorage.removeItem('loggedInUser');
                    Swal.fire({
                      icon: 'info',
                      title: 'Logout effettuato',
                      text: 'Sei stato disconnesso con successo.',
                      confirmButtonText: 'OK'
                    }).then(() => {
                      window.location.href = 'mainpage.html';
                    });
                  }
                });
              });
            }
          });

</script>

  <section class="content">

    <div class="carousel-grid">
      <div class="carousel-section">

        </div>
        <div class="carousel" id="carousel-primi">

          </div>
          <div class="carousel-dots" id="dots-primi">

        </div>
      </div>

      <div class="carousel-section">
        <div class="section-header">

        </div>
        <div class="carousel" id="carousel-secondi">
          <div class="carousel-inner">
          </div>
          <div class="carousel-dots" id="dots-secondi">
          </div>
        </div>
      </div>

      <div class="carousel-section">
        <div class="section-header">
          <h2>Contorni</h2>
          <a href="RicetteContorni.html" class="view-all">view all</a>
        </div>
        <div class="carousel" id="carousel-contorni">

      <div class="carousel-section">

        </div>
      </div>
      <button class="add-button" onclick="window.location.href='AggiungiRicetta.html'">+</button>
    </div>
  </section>
</main>
