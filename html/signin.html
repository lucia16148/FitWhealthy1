<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitWhealthy - Registrazione</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<!-- NAVBAR -->
<header class="header">
  <div class="logo">
    <a href="mainpage.html" class="quadrant">
      <img src="/image/logoFitWhealthy.png" alt="Logo" class="logo-img" />
    </a>
    <h1>FitWhealty</h1>
  </div>
  <nav class="nav-buttons">
    <a href="mainpage.html"><button class="btn-home">Home</button></a>
  </nav>
</header>


<!-- Sezione Registrazione -->
<div class="registration-content">
  <div class="registration-box">
    <h2>Registrazione</h2>
    <form action="#" method="post">
      <input type="text" name="nome" placeholder="Nome" required />
      <input type="date" name="data-nascita" placeholder="Data di Nascita" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="conferma-password" placeholder="Conferma Password" required />
    </form>
    <p><a href="login.html" class="registration-box-button">Registrami</a></p>
  </div>
</div>


<!-- FOOTER -->
<div id="footer-container"></div>
<script>
  fetch('footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer-container').innerHTML = data;
          });
</script>


</body>
</html>
